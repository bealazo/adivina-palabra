<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la palabra</title>

    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <div class="header-styles">
            <div><h1>Adivina la palabra</h1></div>
        </div>       
    </header>
    <main>
        <div class="button-get">
            <h3>Una vez comenzado el juego podr√° intentar adivinar la palabra</h3>
            <button id="get_word">COMENZAR EL JUEGO</button>
        </div>
        <div class="block-game">
        <div class="h-input-button-group">
            <h3>Introduzca una letra por favor</h3>
            <div class="input-button-group">
                <input type="text" maxlength="1" id="letter" placeholder="Escribe la letra">                
                <button id="evaluate" disabled>EVALUAR LETRA</button>
                <p id="empty_input" class="visibility">Debe introducir una letra</p>
            </div>
       
            <p id="wrong_letters"></p>
            <p id="word_underscores"></p>
            <p id="loser_msg" class="visibility">Has perdido</p>
            <p id="winner_msg" class="visibility">Has ganado</p>
         </div>
         <div class="img-container">
            <img id="hang_img" src="./images/1.png"/>        
         </div>
        </div>
        
    </main>

    <footer>
        <p id="copyright">
            Copyright Beatriz Lazo Tamayo 
        </p>
    </footer>

    <script src="scripts/main.js"></script>
    
</body>
</html>
